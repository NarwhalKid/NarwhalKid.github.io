<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <input type="text" id="red" placeholder="red" />
  <br />
  <input type="text" id="green" placeholder="green" />
  <br />
  <input type="text" id="blue" placeholder="blue" />
  <br />
  <input type="text" id="yellow" placeholder="yellow" />
  <br />
  <input type="text" id="cyan" placeholder="cyan" />
  <br />
  <input type="text" id="orange" placeholder="orange" />
  <br />
  <button>Submit</button>
  <br />
  <p></p>
  <script>function main() {
      r = parseInt(document.getElementById('red').value)
      g = parseInt(document.getElementById('green').value)
      b = parseInt(document.getElementById('blue').value)
      y = parseInt(document.getElementById('yellow').value)
      c = parseInt(document.getElementById('cyan').value)
      o = parseInt(document.getElementById('orange').value)

      gr = r + g + o + b
      go = g + b + r * 2 + o + g + b * 3
      gp = c + g + r * 2 + b + g * 2 + y
      gg = c * 6 + y * 2 + b + o * 4

      red = gp * go
      blue = gr * gg

      final = red + blue

      document.querySelector('p').innerText = `/e ME${final}`
    }

    document.querySelector('button').addEventListener("click", main);</script>
</body>

</html>
