<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <link rel="apple-touch-icon" sizes="180x180" href="./narwhalgpt.png">
    <link rel="icon" type="image/x-icon" href="./narwhalgpt.png">
    <link rel="manifest" href="manifest.json" />
    <title>NarwhalGPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat"></div>

    <div id="scrollButtonDiv" style="display: none;">
      <button id="scrollButton" onclick="page = document.getElementById('chat'); page.scrollTo({top: page.scrollHeight, behavior: 'smooth'})">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="m-1 text-black dark:text-white"><path d="M17 13L12 18L7 13M12 6L12 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </button>
    </div>
      
    <div id="messaging">
      <textarea id="input" placeholder="Message NarwhalGPT..."></textarea>
      <button id="send" style="opacity:0.1" onclick="sendMessage()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </button>
    </div>

    <script src="./highlight.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
