<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Billy Alerter</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      color: white;
    }

    button {
      background-color: #c28cff;
      width: 100%;
      height: 100%;
      border: none;
      margin: none;
      font-size: 10vw
    }

    button:hover {
      background-color: #a553ff;
      outline: none;
    }

    button:active {
      background-color: #9c42ff;
      outline: none;
    }
  </style>
</head>

<body>
  <button id="btn">Click anywhere to alert Billy</button>
  <script>
    if (localStorage.password == undefined) {
      localStorage.password = prompt("Enter password:", "")
    }


    const btn = document.getElementById('btn');
    btn.onclick = () => {
      fetch(`https://trigger.macrodroid.com/8ccae507-fb5d-4793-b216-17f303a893df/alarmtime${localStorage.password}`, {
        method: "GET"
      }).then((response) => {
        if (response.ok == true) {
          alert('Trying to send alert...')
        } else {
          alert('Alert failed to send')
        }
      });
    }
  </script>
</body>

</html>
