<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSFloat Skin Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/images/nklogo-icon.ico">
    <link rel="preload" href="https://backend.narwhalkid.com/no/results" as="image">
</head>
<body>
    <label for="quality">Quality:</label>
    <select id="quality" name="quality">
        <option value="Factory New">Factory New</option>
        <option value="Minimal Wear">Minimal Wear</option>
        <option value="Field-Tested">Field-Tested</option>
        <option value="Well-Worn">Well-Worn</option>
        <option value="Battle-Scarred">Battle-Scarred</option>
    </select>
    <br>

    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="normal">Normal</option>
        <option value="stattrak">StatTrakâ„¢</option>
        <option value="souvenir">Souvenir</option>
    </select>
    <br>

    <label for="pattern"><a target="_blank" href="https://pattern.wiki/">Pattern Based (You only need to bother checking this for gloves):</a></label>
    <input id="pattern" type="checkbox" name="pattern">
    <br>

    <label for="float">Sort by float (rather than price):</label>
    <input id="float" type="checkbox" name="float">
    <br>

    <label for="buff"><a href="https://buff.163.com/market/csgo">Buff163 JSON <a href="https://buff.163.com/api/market/goods/sell_order?game=csgo&page_num=1&sort_by=default&mode=&allow_tradable_cooldown=1&_=1736052692867&page_size=1000&goods_id=">(other link)</a>:</a></label>
    <input id="buff" name="buff" type="text">
    <br>

    <label for="skin">Skin:</label>
    <input id="skin" name="skin" type="text">

    <button id="search">Go!</button>
    <script src="./script.js"></script>

    <div id="autofill"></div>
    <div id="results"></div>
</body>
</html>
