<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>School Schedule</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>


  <div class="innerMain">
    <div id="bg"></div>
    <div id="bar"></div>
  </div>
  <div id="main">
    <div id="aOrB">
      <button id="A" onclick="setDay('A')">A Day</button>
      <button id="B" onclick="setDay('B')">B Day</button>
    </div>
    <div class="innerMain">
      <h1 id="text"></h1>
      <h2 id="two"></h2>
      <button id="three" onclick="openMenu()">Open Full Schedule</button>
    </div>
  </div>
  <div id="main2">
    <h1 id="sched">
      Schedule (Hover on a period for times)
    </h1>
    <table>
      <tr>
        <th></th>
        <th>Homeroom</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>Lunch</th>
        <th>3 Cont.</th>
        <th>4</th>
        <th>School End</th>
      </tr>
      <tr>
        <th>A</th>
      </tr>
      <tr>
        <th>B</th>
      </tr>
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
