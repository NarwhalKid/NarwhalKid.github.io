<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Copier</title>
</head>
<body style="width: 100vw; height: 100vh; margin: 0;">
    <button id="button" onclick="click()" style="width: 100%; height: 100%; font-size: 10em; cursor: pointer;">Click!</button>
    <script>
        document.getElementById("button").onclick = function() {click();};
        function click() {
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            myHeaders.append("Cookie", "__Host-device_id=AQBYBTztJjSvceIopYH52S5FC45g6k-RPgn-BodT_DQyuDGO-zz1VMmPTvkzO4i3njU1KcJWEmuJ3K-eOGxIY1jMlWjvrrySQzA; sp_tr=false");

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                redirect: "follow"
            };

            fetch("https://accounts.spotify.com/api/token?grant_type=client_credentials&client_id=598be00a407646e0908b225694e0b2e6&client_secret=a6e32ac5dc9d43e886a6aad148ff03a4", requestOptions)
            .then((response) => response.text())
            .then((result) => {
                navigator.clipboard.writeText(JSON.parse(result).access_token + "VERFIFIED!");
                window.close()
            })
            .catch((error) => alert("Error:\n" + error));
        }
    </script>
</body>
</html>
